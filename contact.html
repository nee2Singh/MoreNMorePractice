<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Welcome to Contact Page</h1>
    <h3>You can reach us using this form</h3>
    <h3><a href="../index.html">Home</a></h3>

    <div id="contact-form">
        <form action="" method="get">

            <label for="fullName">Name</label>
            <input type="text" name="fullName" placeholder="Full Name"/>
            
            <br><br>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="email@email.com"/>

            <br><br>

            <label for="details">Details</label>
            <textarea name="details" id="" cols="15" rows="3"></textarea>

            <br><br>

            <label for="language">Language</label>
            <select name="language" multiple size="4">
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="js">Javascript</option>
            </select>

            <br><br>

            <label for="profile">Which social media profile you prefer</label><br>
            <input type="checkbox" name="profile" id="">Facebook<br>
            <input type="checkbox" name="profile" id="">Linkedin<br>
            <input type="checkbox" name="profile" id="">Instagram<br>
            <input type="checkbox" name="profile" id="">Twitter<br>

            <br><br>

            <label for="radioContact">Select a prefered contact way</label><br>
            <input type="radio" name="radioContact" id="">Mobile<br>
            <input type="radio" name="radioContact" id="">Email<br>
            <input type="radio" name="radioContact" id="">Landline<br>

            <br><br>

            <button type="submit">Submit</button>
        </form>

    </div>
    
</body>
</html>
